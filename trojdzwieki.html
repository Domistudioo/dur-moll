<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test na Trójdźwięki | Domistudio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-navbar">
        <div class="app-navbar-title">
            <i class="fas fa-guitar"></i>
            <span>Test na trójdźwięki</span>
        </div>
        <span class="badge-soft">
            <i class="fas fa-layer-group"></i>
            Brzmienie akordów
        </span>
    </div>

    <div class="container">
        <h1><i class="fas fa-music"></i> Test na Trójdźwięki</h1>

        <!-- Wybór trójdźwięków do testu -->
        <div class="card mt-4">
            <h3 class="text-center mb-3"><i class="fas fa-check-square me-2"></i> Wybierz trójdźwięki do testu</h3>
            <button class="btn btn-secondary btn-sm mb-3" onclick="toggleAllChords()">Zaznacz/Odznacz wszystko</button>
            <div class="row">
                <div class="col-md-6">
                    <label><input type="checkbox" class="chord-checkbox" value="major"> Durowy</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="major1"> Durowy (I przewrót)</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="major2"> Durowy (II przewrót)</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="minor"> Molowy</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="minor1"> Molowy (I przewrót)</label><br>
                </div>
                <div class="col-md-6">
                    <label><input type="checkbox" class="chord-checkbox" value="minor2"> Molowy (II przewrót)</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="augmented"> Zwiększony</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="diminished"> Zmniejszony</label><br>
                </div>
            </div>
        </div>

        <!-- Start testu -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-main-lg" onclick="startChordTest()">
                <i class="fas fa-play me-2"></i> Rozpocznij test
            </button>
        </div>

        <!-- Odtwarzanie trójdźwięku -->
        <div class="text-center mt-3">
            <button class="btn btn-success btn-main-lg" onclick="repeatLastChord()">
                <i class="fas fa-redo me-2"></i> Powtórz trójdźwięk
            </button>
        </div>

        <!-- Statystyki -->
        <div class="text-center mt-3 stats-text">
            <p>Poprawne odpowiedzi: <span id="correct-chord-count">0</span></p>
            <p>Błędne odpowiedzi: <span id="incorrect-chord-count">0</span></p>
        </div>

        <!-- Wybór odpowiedzi -->
        <div class="text-center mt-2">
            <select id="chord-answer" class="form-select w-50 mx-auto mb-3">
                <option value="">Wybierz trójdźwięk...</option>
                <option value="major">Durowy</option>
                <option value="major1">Durowy (I przewrót)</option>
                <option value="major2">Durowy (II przewrót)</option>
                <option value="minor">Molowy</option>
                <option value="minor1">Molowy (I przewrót)</option>
                <option value="minor2">Molowy (II przewrót)</option>
                <option value="augmented">Zwiększony</option>
                <option value="diminished">Zmniejszony</option>
            </select>
            <button class="btn btn-warning btn-main-lg" onclick="checkChordAnswer()">
                <i class="fas fa-check me-2"></i> Sprawdź
            </button>
        </div>

        <p id="chord-feedback" class="mt-3"></p>

        <!-- Przycisk powrotu do strony głównej -->
        <div class="text-center mt-5">
            <button class="btn btn-dark btn-main-lg" onclick="window.location.href='Baza.html'">
                <i class="fas fa-arrow-left me-2"></i> Powrót do strony głównej
            </button>
        </div>
    </div>

    <div class="footer">
        &copy; Copyright 2025 | <span>Domistudio</span>
    </div>

    <script src="scripttrojdzwiekow.js"></script>
</body>
</html>
