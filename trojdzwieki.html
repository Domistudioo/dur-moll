<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test na Trójdźwięki</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Twój styl -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4"><i class="fas fa-music"></i> Test na Trójdźwięki</h1>

        <!-- Wybór trójdźwięków do testu -->
        <div class="card p-4 mt-4">
            <h3 class="text-center"><i class="fas fa-check-square"></i> Wybierz trójdźwięki do testu</h3>
            <button class="btn btn-secondary btn-sm mb-3" onclick="toggleAllChords()">Zaznacz/Odznacz wszystko</button>
            <div class="row">
                <div class="col-md-6">
                    <label><input type="checkbox" class="chord-checkbox" value="major"> Durowy</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="major1"> Durowy (I przewrót)</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="major2"> Durowy (II przewrót)</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="minor"> Molowy</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="minor1"> Molowy (I przewrót)</label><br>
                </div>
                <div class="col-md-6">
                    <label><input type="checkbox" class="chord-checkbox" value="minor2"> Molowy (II przewrót)</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="augmented"> Zwiększony</label><br>
                    <label><input type="checkbox" class="chord-checkbox" value="diminished"> Zmniejszony</label><br>
                </div>
            </div>
        </div>

        <!-- Start testu -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" onclick="startChordTest()"><i class="fas fa-play"></i> Rozpocznij test</button>
        </div>

        <!-- Odtwarzanie trójdźwięku -->
        <div class="text-center mt-4">
            <button class="btn btn-success btn-lg" onclick="repeatLastChord()"><i class="fas fa-redo"></i> Powtórz trójdźwięk</button>
        </div>

        <!-- Statystyki -->
        <div class="text-center mt-3">
            <p>Poprawne odpowiedzi: <span id="correct-chord-count">0</span></p>
            <p>Błędne odpowiedzi: <span id="incorrect-chord-count">0</span></p>
        </div>

        <!-- Wybór odpowiedzi -->
        <div class="text-center">
            <select id="chord-answer" class="form-select w-50 mx-auto">
                <option value="">Wybierz trójdźwięk...</option>
                <option value="major">Durowy</option>
                <option value="major1">Durowy (I przewrót)</option>
                <option value="major2">Durowy (II przewrót)</option>
                <option value="minor">Molowy</option>
                <option value="minor1">Molowy (I przewrót)</option>
                <option value="minor2">Molowy (II przewrót)</option>
                <option value="augmented">Zwiększony</option>
                <option value="diminished">Zmniejszony</option>
            </select>
            <button class="btn btn-warning mt-3" onclick="checkChordAnswer()">Sprawdź</button>
        </div>

        <p id="chord-feedback" class="text-center mt-3"></p>

        <!-- Przycisk powrotu do strony głównej -->
        <div class="text-center mt-5">
            <button class="btn btn-dark btn-lg" onclick="window.location.href='Baza.html'">
                <i class="fas fa-arrow-left"></i> Powrót do strony głównej
            </button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
