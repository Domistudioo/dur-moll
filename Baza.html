<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interwały i Trójdźwięki</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Zewnętrzny plik CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-music"></i> Interwały i Trójdźwięki</h1>

        <!-- Opcje odtwarzania -->
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card p-4">
                    <h3 class="text-center"><i class="fas fa-sliders-h"></i> Opcje odtwarzania</h3>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sequential" checked onclick="toggleOption('sequential')">
                        <label class="form-check-label" for="sequential">Po kolei</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="together" onclick="toggleOption('together')">
                        <label class="form-check-label" for="together">Razem</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interwały -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="card p-4">
                    <h3 class="text-center"><i class="fas fa-music"></i> Interwały</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(0)">Pryma</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(1)">Sekunda mała</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(2)">Sekunda wielka</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(3)">Tercja mała</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(4)">Tercja wielka</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(5)">Kwarta czysta</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(6)">Tryton</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(7)">Kwinta czysta</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(8)">Seksta mała</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(9)">Seksta wielka</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(10)">Septyma mała</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(11)">Septyma wielka</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playInterval(12)">Oktawa</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trójdźwięki -->
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="card p-4">
                    <h3 class="text-center"><i class="fas fa-guitar"></i> Trójdźwięki</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('major')">Durowy</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('major1')">Durowy (I przewrót)</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('major2')">Durowy (II przewrót)</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('minor')">Molowy</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('minor1')">Molowy (I przewrót)</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('minor2')">Molowy (II przewrót)</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('augmented')">Zwiększony</button>
                        <button class="btn btn-success w-100 mb-2" onclick="playChord('diminished')">Zmniejszony</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
<!-- Sekcja testów -->
<div class="row mt-4">
    <div class="col-md-8 mx-auto">
        <div class="card p-4">
            <h3 class="text-center"><i class="fas fa-clipboard-list"></i> Testy</h3>
            <div class="d-grid gap-3">
                <a href="interwaly.html" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                    <i class="fas fa-music me-2"></i> Test na interwały
                </a>
                <a href="trojdzwieki.html" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                    <i class="fas fa-guitar me-2"></i> Test na trójdźwięki
                </a>
                <a href="gamy.html" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                    <i class="fas fa-piano me-2"></i> Test na gamy
                </a>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
